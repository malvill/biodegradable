<tui-root class="content">
  <div class="header">
    <h1 class="tui-text_h4">Открытая база биоразлагаемых полимеров</h1>
    <button
      tuiButton
      type="button"
      class="tui-space_right-3 tui-space_bottom-3"
      icon="tuiIconPlusCircleLarge"
      (click)="openPolymerCreationForm()"
    >
      добавить полимер
    </button>
  </div>
  <app-polymers [data]="(polymers$ | async)!"></app-polymers>
</tui-root>
